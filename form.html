<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir isian</h1>
    <form action="/daftar" method="post">
        
        <div>
            <label for="name">Nama Lengkap</label>
            <input type="Nama" placeholder="Nama" id="name" name="name">
        </div>
        
        <div>
            <label for="email">email</label>
            <input type="email" placeholder="email" id="email" name="email">
        </div>
        
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>
        
        <div>
            <label for="phone">telepon</label>
            <input type="number" placeholder="telepon" id="phone" name="phone">
        </div>

        <button type="submit">Kirim</button>

        
    </form>

    <hr>

    <h1>Pesanan</h1>
    <form action="/order">
        <label for="">Baju</label>
        <div>
            <input type="radio" name="Baju" id="" value="Kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="Baju" id="" value="kaos"> <label for="">Kaos</label>
        </div>
        <div>
            <label for="">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option>-</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
            </select>
        </div>
        <div>
            <label for="term">Sesuai pesanan</label>
            <input type="checkbox" name="term" id="term" value="benar">
        </div>
        <div>
            <label for="notes">catatan</label>
            <textarea name="notes" id="notes" cols="50" rows="5"></textarea>
        </div>
        <button type="submit">Order</button> 
    </form>

    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" required minlength="3" maxlength="5">
        <input type="number" name="input" min="2" max="5">
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
